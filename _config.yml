# Site settings
title: DanTheColoradan
description: 'Simple blog from a simple person'
url: 'http://daniel.polanoc.me'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: 'DanTheColoradan'

author:
  name: 'Daniel L. Polanco'
  email: daniel@polanco.me
  twitter_username: DanTheColoradan
  facebook_username: DanTheColoradan
  github_username:  DanTheColoradan
  linkedin_username:  DanTheColoradan

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
